---
layout: default.html
---

<div class="create-list">

  <div class="row">
    <div class="block">
      <div class="block-title">
        <h2><strong>Create a List</strong></h2>
      </div>
      <div class="row field">
        <div class="col-md-6">
          <label>
            Name of the List:
          </label>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Name"/>
        </div>
      </div>
      <div class="row field">
        <div class="col-md-12">
          <label>From email address:</label> (must be a email on this domain)
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="From email address"/>
        </div>
      </div>
      <div class="row field">
        <div class="col-md-12">
          <label>Reply-to:</label> (can be any email address)
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Reply to email address"/>
        </div>
      </div>
      <div class="row button-row">
        <div class="pull-right">
          <input type="submit" value="Create Newsletter" class="btn btn-primary"/>
        </div>
      </div>
    </div>
  </div>
</div>
