---
layout: default.html
---

<div class="block clearfix">
  <div class="block-title">
    <h2>Generate Subscription Form</h2>
  </div>
  <div class="block-content">
    <div class="form">
      <div class="field clearfix">
        <div class="col-md-3">
          Select List:
        </div>
        <div class="col-md-9">
          <select name="test" class="form-control">
            <option>Front-end engineer</option>
          </select>
        </div>
      </div>
      <div class="field clearfix">
        <div class="col-md-3">
          Return URL:
          <p>
            <small>URL to which the user is sent after they fill the subscription form</small>
          </p>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control"/>
        </div>
      </div>
      <div class="field clearfix">
        <div class="col-md-3">
          Confirmed URL:
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control"/>
        </div>
      </div>
    </div>
    <p></p>
  </div>
</div>
